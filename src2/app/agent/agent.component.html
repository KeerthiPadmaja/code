<p>agent works!</p>
<table border="3">
        <tr>
            <th>AgentId</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>City</th>
            <th>Premium</th>
            </tr>
            <tr *ngFor="let a of agents">
                    <td>
                        {{a.agentId}}
                    </td>
                    <td>
                        {{a.firstName}}
                    </td>
                    <td>
                        {{a.lastName}}
                    </td>
                    <td>
                        {{a.city}}
                    </td>
                    <td>
                        {{a.premium}}
                    </td>
                        
                    <td>
                            <input type="button" value="show"
                            (click)="show(a.firstName)"/>
                        </td>
                </tr>
    </table>
    <p>
            Selected Name is : {{agentName}} 
    </p>
